{% extends "master.html" %}

{% block main %}
    <h2> {{ word.word }} </h2>
    
    <section>
        {% if word.fix == "suffix" %}
            <p> {{word.word}} ______ </p>
        {% elif word.fix == "prefix" %}
            <p> ______ {{word.word}} </p>
        {% endif %}
    </section>

    <br />

    <b> Pick another <a href="../word/">word</a>. </b>
{% endblock %}

{% block footer %} 
    <p><a href="/">HOME</a></p>
    <p>&copy; {{year}} Kyle Tolliver</p> 
{% endblock %}
